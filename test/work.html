<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .pdf-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .pdf-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .pdf-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .pdf-thumbnail {
            height: 200px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .pdf-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }

        .pdf-title {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #34495e;
            border-top: 1px solid #eee;
        }

        .pdf-preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .pdf-preview-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .pdf-preview-container {
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .pdf-preview-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .close-btn:hover {
            background-color: #c0392b;
        }

        .pdf-icon {
            width: 80px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin: 0 auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .pdf-list {
                grid-template-columns: 1fr;
            }

            .pdf-preview-container {
                width: 95%;
                height: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Written Works</h1>
        <div class="pdf-list">
            <!-- PDF Item 1 -->
            <div class="pdf-item" data-pdf="https://example.com/your-pdf-file.pdf">
                <div class="pdf-thumbnail">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/0a179139-24e2-4da3-a136-5dc830bf8245.png" alt="Preview thumbnail of research paper cover with title 'Advances in Modern Technology' in academic style">
                </div>
                <div class="pdf-title">Research Paper 2023</div>
            </div>

            <!-- PDF Item 2 -->
            <div class="pdf-item" data-pdf="https://example.com/your-second-pdf-file.pdf">
                <div class="pdf-thumbnail">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/603348b7-071f-4f5e-a1cb-8aa3cf5f2a9e.png" alt="Preview thumbnail of short story collection cover with title 'Urban Tales' artistic design">
                </div>
                <div class="pdf-title">Short Stories Collection</div>
            </div>

            <!-- PDF Item 3 -->
            <div class="pdf-item" data-pdf="https://example.com/your-third-pdf-file.pdf">
                <div class="pdf-thumbnail">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6bfa0172-e9f4-456d-adbe-ac0e185785f6.png" alt="Preview thumbnail of academic thesis cover with title 'Sustainable Development' formal layout">
                </div>
                <div class="pdf-title">Master's Thesis</div>
            </div>
        </div>
    </div>

    <!-- PDF Preview Overlay 
    <div class="pdf-preview-overlay" id="pdfOverlay">
        <div class="pdf-preview-container">
            <button class="close-btn" id="closeBtn">Ã—</button>
            <iframe id="pdfFrame" src=". ."></iframe>
        </div>
    </div> -->

    <div class="contact-section">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/your-email@gmail.com" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pdfItems = document.querySelectorAll('.pdf-item');
            const pdfOverlay = document.getElementById('pdfOverlay');
            const pdfFrame = document.getElementById('pdfFrame');
            const closeBtn = document.getElementById('closeBtn');

            // Open PDF preview when a PDF item is clicked
            pdfItems.forEach(item => {
                item.addEventListener('click', function() {
                    const pdfUrl = this.getAttribute('data-pdf');
                    pdfFrame.src = `${pdfUrl}#toolbar=0`; // Remove PDF viewer toolbar for cleaner look
                    pdfOverlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            // Close PDF preview
            closeBtn.addEventListener('click', function() {
                pdfOverlay.classList.remove('active');
                pdfFrame.src = '';
                document.body.style.overflow = 'auto';
            });

            // Close when clicking outside the PDF container
            pdfOverlay.addEventListener('click', function(e) {
                if (e.target === pdfOverlay) {
                    pdfOverlay.classList.remove('active');
                    pdfFrame.src = '';
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
</body>
</html>
